asyncapi: 2.0.0
info:
  title: Frantic Websocket API
  version: '1.2'
  description: |
    ### PUB: Packets sent by the client
    ### SUB: Packets received from the server


defaultContentType: application/json

channels:
  /app/register:
    publish:
      summary: "Register Connection"
      message:
        payload:
          type: object
          properties:
            token:
              type: string
              example: "123-abc-456-def"
  /user/queue/register:
    subscribe:
      summary: "Player Registered Successfully"
      message:
        payload:
          type: object
          properties:
            username:
              type: string
              example: "user1"
            lobbyId:
              type: string
              example: "1"

  /app/lobby/:id/settings:
    publish:
      summary: "Set Lobby Settings"
      message:
        payload:
          type: object
          properties:
            lobbyName:
              type: string
              example: "kyrill's lobby"
            duration:
              type: string
              example: "medium"
            turnDuration:
              type: string
              example: "normal"
            publicLobby:
              type: boolean
              example: "false"
  /user/queue/lobby/:id/lobby-state:
    subscribe:
      summary: "Update Lobby"
      message:
        payload:
          type: object
          properties:
            players:
              type: array
              properties:
                username:
                  type: string
                  example: "kyrill"
                admin:
                  type: boolean
                  example: false
              example:
                - username: "kyrill"
                  admin: false
            settings:
              type: object
              properties:
                lobbyName:
                  type: string
                  example: "kyrill's lobby"
                duration:
                  type: string
                  example: "medium"
                durationItems:
                  type: array
                  properties:
                    name:
                      type: string
                    value:
                      type: string
                  example:
                    - name: "Short"
                      value: "short"
                publicLobby:
                  type: boolean
                  example: true

  /app/lobby/:id/kick:
    publish:
      summary: "Kick Player"
      message:
        payload:
          type: object
          properties:
            username:
              type: string
              example: "kyrill"
  /user/queue/disconnect:
    subscribe:
      summary: "Disconnect Player"
      message:
        payload:
          type: object
          properties:
            reason:
              type: string
              example: "Lobby was closed"

  /app/lobby/:id/chat:
    publish:
      summary: "Send Message"
      message:
        payload:
          type: object
          properties:
            message:
              type: string
              example: "I'm ready"
  /user/queue/lobby/:id/chat:
    subscribe:
      summary: "Update Chat"
      message:
        payload:
          type: object
          properties:
            type:
              type: string
              example: "msg"
            username:
              type: string
              example: "kyrill"
            icon:
              type: string
              example: "avatar:kyrill"
            message:
              type: string
              example: "I'm ready"

  /app/lobby:id/start-game:
    publish:
      summary: "Start Game"
      message:
        payload:
          type: object
  /user/queue/lobby/:id/start-game:
    subscribe:
      summary: "Start Game"
      message:
        payload:
          type: object

  /user/queue/lobby/:id/start-round:
    subscribe:
      summary: "Start Game Round"
      message:
        payload:
          type: object

  /user/queue/lobby/:id/game-state:
    subscribe:
      summary: "Game State"
      message:
        payload:
          type: object
          properties:
            discardPile:
              type: object
              properties:
                "type":
                  type: string
                  example: "number"
                value:
                  type: string
                  example: "1"
                color:
                  type: string
                  example: "red"
                key:
                  type: integer
                  example: 35
            players:
              type: array
              properties:
                username:
                  type: string
                points:
                  type: integer
                cards:
                  type: array
                  properties:
                    "type":
                      type: string
                skipped:
                  type: boolean
                admin:
                  type: boolean
              example:
                - username: "kyrill"
                  points: 12
                  cards:
                    - type: "back"
                  skipped: false
                  admin: true
                  
  /user/queue/lobby/:id/hand:
    subscribe:
      summary: "Hand"
      message:
        payload:
          type: object
          properties:
            cards:
              type: array
              properties:
                "type":
                  type: string
                value:
                  type: string
                color:
                  type: string
                key:
                  type: integer
              example:
                - type: "number"
                  value: "3"
                  color: "red"
                  key: 35
                - type: "special"
                  value: "fuck-you"
                  color: "multicolor"
                  key: 48

  /user/queue/lobby/:id/playable:
    subscribe:
      summary: "Playable"
      message:
        payload:
          type: object
          properties:
            cards:
              type: array
              example:
                - 3
                - 5
            canDraw:
              type: boolean
              example: true
            canEnd:
              type: boolean
              example: false
                
  /user/queue/lobby/:id/timer:
    subscribe:
      summary: "Timer"
      message:
        payload:
          type: object
          properties:
            seconds:
              type: integer
              example: 30
              
  /user/queue/lobby/:id/animation-speed:
    subscribe:
      summary: "Animation Speed"
      message:
        payload:
          type: object
          properties:
            hand:
              type: integer
              example: 0
                
  /user/queue/lobby/:id/start-turn:
      subscribe:
        summary: "Start Turn"
        message:
          payload:
            type: object
            properties:
              currentPlayer:
                type: string
                example: "Kyrill"
              timebombRounds:
                type: integer
                example: 3

  /app/lobby/:id/play:
    publish:
      summary: "Play Card"
      message:
        payload:
          type: object
          properties:
            index:
              type: integer
              example: 3
              
  /user/queue/lobby/:id/action-response:
    subscribe:
      summary: "Response to Action Card"
      message:
        payload:
          type: object
          properties:
            action:
              type: string
              example: "gift"

  /app/lobby/:id/action/gift:
      publish:
        summary: "Gift"
        message:
          payload:
            type: object
            properties:
              cards:
                type: array
                example:
                  - 3
                  - 5
              target:
                type: string
                example: "kyrill"

  /app/lobby/:id/action/exchange:
      publish:
        summary: "Exchange"
        message:
          payload:
            type: object
            properties:
              cards:
                type: array
                example:
                  - 3
                  - 5
              target:
                type: string
                example: "kyrill"

  /app/lobby/:id/action/skip:
      publish:
        summary: "Skip"
        message:
          payload:
            type: object
            properties:
              target:
                type: string
                example: "kyrill"

  /app/lobby/:id/action/fantastic:
      publish:
        summary: "Fantastic"
        message:
          oneOf:
            - payload:
                type: object
                properties:
                  number:
                    type: integer
                    example: 3
            - payload:
                type: object
                properties:
                  color:
                    type: string
                    example: "red"
                    
  /app/lobby/:id/action/fantastic-four:
      publish:
        summary: "Fantastic Four"
        message:
          oneOf:
            - payload:
                type: object
                properties:
                  targets:
                    type: object
                    example:
                      "kyrill": 1
                      "remy": 3
                  number:
                    type: integer
                    example: 3
            - payload:
                type: object
                properties:
                  targets:
                    type: object
                    example:
                      "kyrill": 1
                      "remy": 3
                  color:
                    type: string
                    example: "red"

  /user/queue/lobby/:id/attack-window:
    subscribe:
      summary: "Counter Attack / Nice Try Opportunity"
      message:
        payload:
          type: object
          properties:
            time:
              type: integer
              example: 5
            playable:
              type: array
              example:
                - 3
                - 5

  /user/queue/lobby/:id/attack-turn:
    subscribe:
      summary: "Counter Attack Turn"
      message:
        payload:
          type: object
          properties:
            currentPlayer:
              type: string
              example: "Kyrill"
              
  /app/lobby/:id/action/counterattack:
      publish:
        summary: "Counter Attack"
        message:
          payload:
            type: object
            properties:
              color:
                type: string
                example: "red"

  /app/lobby/:id/action/nice-try:
      publish:
        summary: "Nice Try"
        message:
          payload:
            type: object
            properties:
              color:
                type: string
                example: "red"

  /app/lobby/:id/action/equality:
      publish:
        summary: "Equality"
        message:
          payload:
            type: object
            properties:
              target:
                type: string
                example: "kyrill"
              color:
                type: string
                example: "red"

  /user/queue/lobby/:id/event:
    subscribe:
      summary: "Event Happens"
      message:
        payload:
          type: object
          properties:
            event:
              type: string
              example: "tornado"
            message:
              type: string
              example: "All cards in the hands of the players…"
              
  /app/lobby/:id/action/surprise-party:
      publish:
        summary: "Surprise Party"
        message:
          payload:
            type: object
            properties:
              card:
                type: integer
                example: 3
              target:
                type: string
                example: "kyrill"

  /app/lobby/:id/action/merry-christmas:
      publish:
        summary: "Merry Christmas"
        message:
          payload:
            type: object
            properties:
              targets:
                type: array
                example:
                  - "kyrill": [3, 5]

  /user/queue/lobby/:id/gambling-man-window:
    subscribe:
      summary: "Gambling Man Selection"
      message:
        payload:
          type: object
          properties:
            playable:
              type: array
              example:
                - 3
                - 5

  /user/queue/lobby/:id/recession:
      subscribe:
        summary: "Recession Amount"
        message:
          payload:
            type: object
            properties:
              amount:
                type: integer
                example: 2
                
  /app/lobby/:id/action/recession:
      publish:
        summary: "Recession"
        message:
          payload:
            type: object
            properties:
              cards:
                type: array
                example: [3, 5]
                
  /user/queue/lobby/:id/market-window:
    subscribe:
      summary: "Market Selection"
      message:
        payload:
          type: object
          properties:
            cards:
              type: array
              properties:
                "type":
                  type: string
                value:
                  type: string
                color:
                  type: string
                key:
                  type: integer
              example:
                - type: "number"
                  value: "3"
                  color: "red"
                  key: 35
                - type: "special"
                  value: "fuck-you"
                  color: "multicolor"
                  key: 48

  /app/lobby/:id/action/market:
      publish:
        summary: "Market"
        message:
          payload:
            type: object
            properties:
              card:
                type: integer
                example: 3

  /app/lobby/:id/draw:
      publish:
        summary: "Draw Card"
        message:
          payload:
            type: object
  /user/queue/lobby/:id/draw:
    subscribe:
      summary: "Draw Card Animation"
      message:
        payload:
          type: object
          properties:
            amount:
              type: integer
              example: 5

  /app/lobby/:id/end-turn:
      publish:
        summary: "End Turn"
        message:
          payload:
            type: object

  /user/queue/lobby/:id/end-round:
    subscribe:
      summary: "Game Round is Over"
      message:
        payload:
          type: object
          properties:
            players:
              type: object
              example:
                "kyrill": 54
                "remy": 63
            changes:
              type: object
              example:
                "kyrill": 12
                "remy": 14
            admin:
              type: string
              example: "kyrill"
            pointLimit:
              type: integer
              example: 168
            icon:
              type: string
              example: "event:doomsday"
            message:
              type: string
              example: "Doomday happened."

  /user/queue/lobby/:id/end-game:
    subscribe:
      summary: "Game is Over"
      message:
        payload:
          type: object
          properties:
            players:
              type: object
              example:
                "kyrill": 120
                "remy": 80

  /app/lobby/:id/rematch:
    publish:
      summary: "Rematch"
      message:
        payload:
          type: object
          
  /user/queue/reconnect:
    subscribe:
      summary: "Reconnect"
      message:
        payload:
          type: object
          properties:
            token:
              type: string
              example: "abc-123-abc-123"
